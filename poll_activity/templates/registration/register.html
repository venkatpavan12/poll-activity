{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
{% load bootstrap5 %}



<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Register</button>
    <p>Already have an Account</p>
    <a href="{% url 'login' %}" class="btn btn-secondary">Login here</a>
</form>
{% endblock %}
