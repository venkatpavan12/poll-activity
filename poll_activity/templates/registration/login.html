{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% load bootstrap5 %}


{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Login</button>
    <p>--or--</p>
    <a href="{% url 'register' %}" class="btn btn-secondary">register here</a>
</form>
{% endblock %}
